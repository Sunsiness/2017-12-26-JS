<script>


    var obj = {
        num: 3,
        bar: (function () {
            var n = 5;
            return function () {
                console.log(n += 2);
            }
        })()
    };
    obj.bar();// 7
    obj.bar();//  9
    var fn3 = obj.bar;
    fn3();//  11
    fn3();//  13


    var name = "珠峰";
    var age = 8;
    (function (name,age) {
        console.log(name,age)//
        name = "中国";
        age = 5000;
        window.name = name;
        return function () {
            console.log(name);// '中国'
            console.log(age)// 5000
        }
    })(name,age)();
    console.log(name,age);




</script>
