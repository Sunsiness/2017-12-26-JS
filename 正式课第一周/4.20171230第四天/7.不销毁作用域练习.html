<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    var obj = {
        num: 3,
        bar: (function () {
            var n = 5; //7  9  11
            return function () {
                console.log(n += 2);//7   9  11  13
            }
        })()
    };
    obj.bar();//7
    obj.bar();//9
    var fn3 = obj.bar;
    fn3();//11
    fn3();//13


    var name = "珠峰";//中国
    var age = 8;
    (function (name,age) {
        console.log(name,age)// 珠峰  8
        name = "中国";
        age = 5000;
        window.name = name;
        return function () {
            console.log(name);// '中国'
            console.log(age)// 5000
        }
    })(name,age)();
    console.log(name,age);// 中国  8




</script>
</body>
</html>
