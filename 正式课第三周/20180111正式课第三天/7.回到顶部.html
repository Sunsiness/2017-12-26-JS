<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width:100%;
        }

        #box{
            display: none;
            position: fixed;
            bottom :20px;
            right:20px;
            width:100px;
            height:100px;
            background: lightseagreen;
            border-radius: 10px;
            text-align: center;
            line-height: 100px;
            color: yellow;
            cursor: pointer;
        }
        div img{
            width:100%;
            display: block;
        }
    </style>
</head>
<body>
<div>
    <img src="1.png" alt="">
    <img src="1.png" alt="">
    <img src="1.png" alt="">
    <img src="1.png" alt="">
</div>
<div id="box">回到顶部</div>
<script src="utils.js"></script>
<script>
    var  oBox = document.getElementById("box");
    // 1.立刻回到页面顶部
//    oBox.onclick = function () {
    //        utils.win("scrollTop",0)
    //    }
    // 2.渐渐回到顶部
    oBox.onclick = function () {

        var timer = setInterval(function () {
            var  curT = utils.win("scrollTop");
        if(curT===0){
            clearInterval(timer)
        }
        utils.win("scrollTop",curT-20)
        console.log(10)
    },10)

    }
    var winH = utils.win("clientHeight");
    // 当手动拖拽页面滚动条时，这个方法才会执行；
    window.onscroll = function () {
        //监听页面滚动条，滚动条卷去高度变化，函数执行；
        // 执行次数，和拖拽距离没有直接关系，同等距离，拖拽速度越快，执行次数越少；
//        console.log(1)
        // 当页面的滚动条卷起的高度和页面可视窗口高度大小一样时，让当前盒子显示
        var  newScroll = utils.win("scrollTop");
        if(winH<=newScroll){
            oBox.style.display="block";
        }else{
            oBox.style.display="none";
        }
    }


</script>
</body>
</html>
