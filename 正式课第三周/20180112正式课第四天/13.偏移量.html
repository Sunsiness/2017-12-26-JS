<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;

        }
        #outer{
            width:300px;
            height:300px;
            background: lightseagreen;
            margin:30px auto;
        }
        #inner{
            width:200px;
            height:200px;
            background: lightblue;
            margin:auto;
        }
        #center{
            width:100px;
            height:100px;
            background: lightyellow;
            margin: auto;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div id="center"></div>
    </div>
    <!--快点背吧-->
    <div></div>
</div>
<script>
    var outer = document.getElementById("outer");
    console.log(outer.childNodes);//
    console.log(outer.children);//
    // 1.父级参照物：
    // 父亲节点 ： parentNode :
    // childNodes : 子节点
    // children : 子元素节点（在IE8 及以下，会把子节点中是注释节点当做元素节点)
    // previousSibling : 哥哥节点
    // previousElementSibling : 哥哥元素节点
    // nextSibling : 弟弟节点
    // nextElementSibling : 弟弟元素节点
    // firstChild : 第一个子节点
    // firstElementChild : 第一个子元素节点
    // lastChild : 最后一个子节点
    // lastElementChild : 最后一个子元素节点
    function children(curEle) {// 兼容所有浏览器；
//       if("getComputedStyle" in window){
//           return curEle.children;
//       }
//        if(curEle.previousElementSibling){
//
//        }
        if("previousElementSibling" in curEle){
            //标准浏览器
            return curEle.children;
        }else{
            // 不是标准浏览器;
            var  a = curEle.children;
            var  ary =[];
            for(var i=0;i<a.length;i++){
                var  cur = a[i];
                if(cur.nodeType === 1){
                    ary.push(cur);
                }
            }
           return a;
        }
    };
    console.log(children(outer));


</script>
</body>
</html>
