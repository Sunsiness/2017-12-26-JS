    (function () {
        var  obj ={
            "isNumber" : "Number",
            "isString" : "String",
            "isBoolean" : "Boolean",
            "isNull" : "Null",
            "isUndefined" : "Undefined",
            "isObject" : "Object",
            "isFunction" : "Function",
            "isArray" : "Array",
            "isRegExp" : "RegExp"
        };
        var  checkType = {};
        for(var key in obj){
            checkType[key] = (function () {
                // 不销毁
                var name = obj[key];
                return function (val) {
                    var reg = new RegExp("\\[object "+name+"\\]");// /\[object Number\]/
                    return reg.test(Object.prototype.toString.call(val))// "[object Array]"
                }
            })()
        }
        window.checkType = checkType;

    })()
    console.log(checkType.isNumber(12));// 12
    console.log(checkType.isNumber({}));
    console.log(checkType.isObject({}));// true
