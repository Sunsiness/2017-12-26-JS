<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 类中this指向实例{x:10,y:100,getX:function(){}}

    function Fn(){
       this.x = 10;
       this.y = 100;
       this.getX = function () {
           console.log(this);//Fn 的实例；
           console.log(this.x + this.y)
       }
    };
    Fn.prototype.x = 0;
    Fn.prototype.getX = function () {
        console.log(this);
        console.log(this.x + this.y)
    };
    var  f = new Fn;
    f.getX();
//    Fn.prototype.getX();
//    f.__proto__.getX();

    // 原型中this问题： 看方法执行点前是谁，点前面是谁，this就是谁；



</script>
</body>
</html>
