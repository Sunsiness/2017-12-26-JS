<script>
    // 1.原型的扩展
    function Fn(){
        this.x = 100;

    };
    Fn.prototype.sum = function () {
        console.log(this);
    };
    Fn.prototype.hello = function () {

    };
    // Fn.prototype 是一个对象数据类型的，和f.__proto__的属性值是同一个空间地址；
    var f = new Fn;// {x:100}

    f.sum();// this---> f
    Fn.prototype.sum();// Fn.prototype
    f.__proto__.sum();// f.__proto__
