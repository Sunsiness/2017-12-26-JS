<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box{
            margin:0 auto;
            width:30px;
            font-size: 40px;
        }
    </style>
</head>
<body>
<div id="box">

    <div>8</div>
    <div>3</div>
    <div>5</div>
    <div>6</div>
    <div>1</div>
</div>
<script src="utils.js"></script>
<script>
    var box = document.getElementById("box")
    var oDivs = box.getElementsByTagName("div");
//    console.log(oDivs.length);// 4
//    var newDiv = document.createElement("div");
//    document.body.appendChild(newDiv);
//    console.log(oDivs.length);// 5
    // 当页面中元素个数发生改变，那么js中集合也会跟着改变；
   var  a = utils.toArray(oDivs);

   a.sort(function (a,b) {
       // a--->div
       return a.innerHTML-b.innerHTML;
   });
   for(var i=0;i<a.length;i++){
       box.appendChild(a[i]);
   }
   // DOM 映射： 页面中的每一个元素标签和js中元素对象是一一对应的，一个发生变化，另一个也会随着发生变化；





</script>
</body>
</html>
