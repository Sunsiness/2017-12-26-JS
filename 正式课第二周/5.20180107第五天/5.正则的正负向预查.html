<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 正向预查
    var  reg = /zhufeng(?=peixun)/;
    // 要匹配的字符串必须满足这个条件（?=条件）
//    console.log(reg.test("zhufeng123"));// false
//    console.log(reg.test("zhufengpeixun123"));// true

    // 如果字符串不符合条件，那么结果为null；
    // 条件是不进行捕获的
//    console.log(reg.exec("zhufeng123"));// null
//    console.log(reg.exec("zhufengpeixun123"));// ["zhufeng", index: 0, input: "zhufengpeixun123"]

    // 负向预查
    var reg = /zhufeng(?!js)/;
    console.log(reg.exec("zhufengjs"));// null
    console.log(reg.exec("zhufengpeixun"));// ["zhufeng", index: 0, input: "zhufengpeixun"]


</script>
</body>
</html>
